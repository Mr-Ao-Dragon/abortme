on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - run: npx npm ci
        name: "🛠️ 安装依赖"
      - run: npx npm run coverage
        name: "🔎 覆盖率扫描"
        continue-on-error: true
      - run: npx npm run test
        name: "🔬🐞 单元测试"
      - run: npx npm run build
        name: "📦 编译"
      - uses: actions/upload-artifact@v4
        name: "🚚 上传构建工件"
        with:
          path: ./dist
          name: 'dist'
  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        name: "🚚 下载构建工件"
        with:
          name: 'dist'
          path: ./dist
      - uses: cloudflare/wrangler-action@v3
        name: "🚅 部署到 cloudflare pages"
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages project deploy ./dist --project-name=${{secrets.CF_TARGET}}